<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">

</head>
<body>
  <div class="layui-card">
    <div class="layui-card-header">
      <span>文章分类</span>
      <button type="button" class="layui-btn  layui-btn-normal layui-btn-sm" id="btnAddcate">添加分类</button>
    </div>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col>
          <col>
          <col>
          <col width="200">
        </colgroup>
        <thead>
          <tr>
            <th>序号</th>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>操作</th>
          </tr> 
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
    <script type="text/html" id="tpl-cate">
      {{each data}}
      <tr>
        <td>{{$index+1}}</td>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.cate_alias}}</td>
        <td>
          <button type="button" class="layui-btn layui-btn-sm btn-edit" data-id="{{$value.id}}">编辑</button>
          <button type="button" class="layui-btn layui-btn layui-btn-sm layui-btn-danger btn-delete" data-id="{{$value.id}}">删除</button>
        </td>
      </tr>
      {{/each}}
    </script>

    <!-- 添加分类弹出框 -->
    <script type="text/html" id="dialog-add">
      <form class="layui-form" id="form-add" lay-filter="form-add">
        <input type="hidden" name="id">
        <div class="layui-form-item">
          <label class="layui-form-label">分类名称</label>
          <div class="layui-input-block">
            <input type="text" name="cate_name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">分类别名</label>
          <div class="layui-input-block">
            <input type="text" name="cate_alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
    </script>
